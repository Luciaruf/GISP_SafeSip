<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Simulazione drink</title>
</head>
<body>
    <h1>Simulazione livello alcolemico</h1>

    <p>Ti trovi presso: <strong>{{ bar.nome }}</strong> - {{ bar.indirizzo }}</p>

    <form method="POST">
        <label for="genere">Genere:</label><br>
        <select name="genere" id="genere" required>
            <option value="uomo">Uomo</option>
            <option value="donna">Donna</option>
        </select><br><br>

        <label for="peso">Peso (kg):</label><br>
        <input type="number" step="0.1" name="peso" id="peso" required><br><br>

        <label for="stomaco">Stato stomaco:</label><br>
        <select name="stomaco" id="stomaco" required>
            <option value="vuoto">Vuoto</option>
            <option value="pieno">Pieno</option>
        </select><br><br>

        <label for="drink">Seleziona drink:</label><br>
        <select name="drink" required>
            {% for drink in drinks %}
                <option value="{{ drink.id }}">{{ drink.nome }} - {{ drink.ingredienti }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Simula</button>
    </form>

    {% if tasso is not none %}
        <hr>
        <h2>Risultato:</h2>
        <p>Drink selezionato: <strong>{{ drink_selezionato.nome }}</strong></p>
        <p>Il tuo tasso alcolemico stimato Ã¨: <strong>{{ tasso }}</strong> g/l</p>
    {% endif %}
</body>
</html>
