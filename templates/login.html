{% extends "base.html" %}

{% block title %}SAFESIP - Login{% endblock %}

{% block extra_css %}
<style>
    :root {
        --lavender-blue: #A7B4ED;
        --golden-yellow: #FFD569;
        --blue-gray: #6E8AB7;
    }

    .bg-gradient-primary {
        background: linear-gradient(45deg, var(--lavender-blue), var(--blue-gray));
    }

    .btn-primary {
        background-color: var(--lavender-blue) !important;
        border-color: var(--lavender-blue) !important;
        color: #000 !important;
    }

    .btn-primary:hover {
        background-color: var(--blue-gray) !important;
        border-color: var(--blue-gray) !important;
        color: #000 !important;
    }

    .alert-primary {
        background-color: var(--lavender-blue) !important;
        color: #000 !important;
    }

    .alert-info {
        background-color: var(--blue-gray) !important;
        color: #000 !important;
    }

    .text-primary {
        color: #000 !important;
    }

    .card {
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .btn {
        border-radius: 10px;
        transition: all 0.3s ease;
        color: #000;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .alert {
        border: none;
        border-radius: 10px;
    }

    .form-control:focus {
        border-color: var(--lavender-blue);
        box-shadow: 0 0 0 0.2rem rgba(167, 180, 237, 0.25);
    }

    .form-select:focus {
        border-color: var(--lavender-blue);
        box-shadow: 0 0 0 0.2rem rgba(167, 180, 237, 0.25);
    }

    .card-header {
        background-color: var(--lavender-blue) !important;
        color: #000 !important;
    }

    .badge {
        border-radius: 8px;
    }

    .badge.bg-primary {
        background-color: var(--lavender-blue) !important;
        color: #000 !important;
    }

    .badge.bg-info {
        background-color: var(--blue-gray) !important;
        color: #000 !important;
    }

    .nav-tabs .nav-link.active {
        background-color: var(--lavender-blue) !important;
        color: #000 !important;
        border-color: var(--lavender-blue) !important;
    }

    .nav-tabs .nav-link:hover:not(.active) {
        border-color: var(--blue-gray) !important;
        color: #000 !important;
    }

    .form-label {
        color: #000;
        font-weight: 500;
    }

    .form-text {
        color: #000;
    }

    .login-section {
        background: linear-gradient(45deg, var(--lavender-blue), var(--blue-gray));
        color: #000;
        padding: 3rem 0;
    }

    .login-title {
        color: #000;
        font-weight: 700;
    }

    .login-subtitle {
        color: #000;
    }

    .login-card {
        border: 2px solid var(--lavender-blue);
        border-radius: 15px;
        transition: all 0.3s ease;
    }

    .login-card:hover {
        border-color: var(--blue-gray);
        box-shadow: 0 5px 15px rgba(167, 180, 237, 0.2);
    }

    .login-card .card-header {
        background: linear-gradient(45deg, var(--lavender-blue), var(--blue-gray));
        border-radius: 12px 12px 0 0;
        color: #000 !important;
    }

    .form-check-input:checked {
        background-color: var(--lavender-blue);
        border-color: var(--lavender-blue);
    }

    .form-check-input:focus {
        border-color: var(--lavender-blue);
        box-shadow: 0 0 0 0.2rem rgba(167, 180, 237, 0.25);
    }

    .form-check-label {
        color: #000;
    }

    .login-link {
        color: var(--blue-gray);
        text-decoration: none;
    }

    .login-link:hover {
        color: var(--lavender-blue);
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4"><i class="bi bi-box-arrow-in-right me-2"></i> Login</h2>
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person-badge me-2"></i>Tipo di Account</label>
                        <div class="d-flex gap-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="user_type_utente" value="utente" checked>
                                <label class="form-check-label" for="user_type_utente">
                                    <i class="bi bi-person me-2"></i>Utente
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="user_type_locale" value="locale">
                                <label class="form-check-label" for="user_type_locale">
                                    <i class="bi bi-building me-2"></i>Locale
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope me-2"></i>Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-lock me-2"></i>Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i> Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Non hai un account? <a href="{{ url_for('register') }}">Registrati <i class="bi bi-person-plus"></i></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
