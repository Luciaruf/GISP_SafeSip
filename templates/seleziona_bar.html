{% extends "base.html" %}

{% block title %}SAFESIP - Seleziona Bar{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center mb-4">Seleziona il Bar</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" id="barForm">
                    <div class="form-group mb-4">
                        <label for="citta">Città:</label>
                        <select class="form-control" id="citta" name="citta" onchange="this.form.submit()">
                            <option value="">Seleziona una città</option>
                            {% for citta in citta_list %}
                                <option value="{{ citta }}" {% if citta == citta_selezionata %}selected{% endif %}>{{ citta }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>

                {% if citta_selezionata %}
                    <div class="form-group mb-4">
                        <label for="bar">Bar disponibili a {{ citta_selezionata }}:</label>
                        <div class="list-group">
                            {% for bar in bar_list %}
                                <a href="{{ url_for('seleziona_bar', bar=bar.id) }}" class="list-group-item list-group-item-action">
                                    <h5 class="mb-1">{{ bar.fields.Name }}</h5>
                                    <p class="mb-1">{{ bar.fields.Indirizzo }}</p>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
